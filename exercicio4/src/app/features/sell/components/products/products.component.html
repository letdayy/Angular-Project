<main>
    <h1> {{ titulo }}</h1>
    <div class="cards">
        <div *ngFor="let produto of produtos" class="card">
            <img src={{produto.imagem}} width="200px" height="250px">
            <p>Descrição do produto: {{ produto.descricao }}</p>
            <p>Preço: {{ produto.preco }} reais</p>
            <p>Quantidade: {{ produto.quantidade }}</p>
            <p [ngClass]="{ 'disponivel': produto.disponibilidade, 'nao-disponivel': !produto.disponibilidade}">{{ produto.disponibilidade ? ' Em estoque' : ' Produto em falta'}} </p>
        </div>
    </div>
</main>
